{% extends 'base.html' %}

{% block content %}
<main>
  <!-- Büyük oyuncak mağazası fotoğrafı -->
  <section class="py-0 my-0 text-center">
    <div class="row py-lg-5">
      <div class="col-lg-12 col-md-12 mx-auto">
        <!-- Büyük oyuncak mağazası fotoğrafı -->
        <img src="https://static.ticimax.cloud/37726/Uploads/Blog/Cocuklari-bilme-tesvik-edecek-8-oyuncak--f9d2.jpg" class="img-fluid" alt="Toy Shop Image" width="1116" height="667">
      </div>
    </div>
  </section>
  <div class="album bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for toy in toys %}
          <div class="col">
            <div class="card shadow-sm">
              <img src="{% if toy.image %}{{ toy.image.url }}{% else %}https://placehold.it/300x200{% endif %}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="{{ toy.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ toy.name }}</h5>
                <p class="card-text">{{ toy.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <span class="text-muted">Price: {{ toy.price }} $</span>
                  <a href="{% url 'ToyShopapp:toy_detail' toy.id %}" class="btn btn-sm btn-outline-secondary">Detail</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endblock %}
